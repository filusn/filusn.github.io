{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}PROJECTS{% endblock %}</h2>
{% endblock %}

{% block content %}
    <div class='section-container'>
        {% for project in projects %}
            <p>
                <a href="{{ url_for('project_page', project_url=project.url) }}" class="small-url"><b>{{ project.title }}</b></a> - {{ project.body }}
            </p>
        {% endfor %}
    </div>
{% endblock %}
